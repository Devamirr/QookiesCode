<section id="home">
	<div class="row medium-6">
		<form name="newCouponForm" ng-submit="newCouponForm.$valid && homeCtrl.sign(loginModel)" novalidate>
			<input type="email" ng-model="loginModel.email" placeholder="email">
			<input type="text" ng-model="loginModel.username" placeholder="name">
			<input type="date" ng-model="loginModel.birthday">
			<button type="submit" id="submit" name="submit" class="" ng-click="save()">send coupon to email</button>
		</form>
	</div>
</section>
